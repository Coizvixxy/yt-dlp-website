    <script>
        async function executeDownload() {
            const input = document.getElementById('inputLinks').value;
            const links = input.split('\n').filter(link => link.trim());
            const format = document.querySelector('input[name="format"]:checked').value;
            
            if (links.length === 0) {
                showAlarm('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹ YouTube é€£çµ');
                return;
            }

            const downloadStatus = document.getElementById('downloadStatus');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const downloadsSection = document.getElementById('downloadsSection');
            const downloadsList = document.getElementById('downloadsList');
            
            downloadStatus.style.display = 'block';
            progressBar.style.width = '0%';
            downloadsSection.style.display = 'none';
            downloadsList.innerHTML = '';
            
            // æ·»åŠ åˆå§‹è½½å…¥åŠ¨ç”»
            statusText.innerHTML = `
                <div class="status-line loading">
                    <div class="loading-animation"></div>
                    æº–å‚™ä¸‹è¼‰ä¸­...
                </div>
            `;

            // è®°å½•å¼€å§‹ä¸‹è½½æ—¶é—´ï¼ˆç”¨äºè°ƒè¯•ï¼‰
            console.log('å¼€å§‹ä¸‹è½½è¯·æ±‚:', new Date().toISOString());
            console.log('æ ¼å¼:', format);
            console.log('é“¾æ¥æ•°é‡:', links.length);

            try {
                // ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„URLï¼ˆä¸åŒ…å« http://localhostï¼‰
                const response = await fetch('./execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        command: links.join(' '),
                        format: format
                    }),
                });

                console.log('æ”¶åˆ°å“åº”:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        console.log('æ•°æ®æµå·²å®Œæˆ');
                        break;
                    }
                    
                    const text = decoder.decode(value, { stream: true });
                    console.log('æ”¶åˆ°æ•°æ®å—:', text.length, 'å­—èŠ‚');
                    
                    buffer += text;
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        try {
                            const data = JSON.parse(line);
                            console.log('è§£ææ•°æ®:', data);
                            
                            if (data.progress != null) {
                                const totalProgress = ((data.currentVideo - 1) * 100 + data.progress) / data.totalVideos;
                                progressBar.style.width = `${totalProgress}%`;
                            }
                            
                            if (data.status) {
                                const progressInfo = data.currentVideo && data.totalVideos ? 
                                    `[è§†é¢‘ ${data.currentVideo}/${data.totalVideos}] ` : '';
                                
                                // æ·»åŠ æ–°çš„çŠ¶æ€è¡Œï¼Œå¸¦æœ‰è½½å…¥åŠ¨ç”»
                                const newLine = document.createElement('div');
                                newLine.className = 'status-line';
                                if (data.progress !== 100) {
                                    // const loadingIcon = document.createElement('div');
                                    // loadingIcon.className = 'loading-animation';
                                    // newLine.appendChild(loadingIcon);
                                }
                                newLine.appendChild(document.createTextNode(progressInfo + data.status));
                                
                                // ä¿æŒæœ€æ–°çš„ 100 è¡Œ
                                const lines = statusText.children;
                                if (lines.length > 100) {
                                    statusText.removeChild(lines[0]);
                                }
                                
                                statusText.appendChild(newLine);
                                statusText.scrollTop = statusText.scrollHeight;
                            }
                            
                            // å¤„ç†ä¸‹è½½å®Œæˆçš„æ–‡ä»¶
                            if (data.downloadedFiles && data.downloadedFiles.length > 0) {
                                console.log('ä¸‹è½½å®Œæˆçš„æ–‡ä»¶:', data.downloadedFiles);
                                downloadsSection.style.display = 'block';
                                downloadsList.innerHTML = '';
                                
                                data.downloadedFiles.forEach(file => {
                                    // æ¸…ç†æ–‡ä»¶è·¯å¾„ï¼Œç¡®ä¿æ²¡æœ‰æ ¼å¼æ ‡è¯†ç¬¦
                                    const cleanFile = file.replace(/\.f\d+\./, '.');
                                    const fileName = decodeURIComponent(cleanFile.split('/').pop());
                                    
                                    const link = document.createElement('a');
                                    link.href = cleanFile;
                                    link.setAttribute('download', ''); // ç¡®ä¿è§¦å‘ä¸‹è½½è€Œä¸æ˜¯é¢„è§ˆ
                                    
                                    // æ ¹æ®æ–‡ä»¶ç±»å‹è®¾ç½®ä¸åŒçš„å›¾æ ‡å’Œæ ·å¼
                                    const fileType = fileName.endsWith('.mp3') ? 'MP3 éŸ³é¢‘' : 'MP4 è§†é¢‘';
                                    const fileIcon = fileName.endsWith('.mp3') ? 'ğŸµ' : 'ğŸ¬';
                                    
                                    link.innerHTML = `
                                        <div style="display: flex; align-items: center;">
                                            <span style="font-size: 24px; margin-right: 10px;">${fileIcon}</span>
                                            <div>
                                                <div style="font-weight: bold;">${fileName}</div>
                                                <div style="color: #666; font-size: 12px;">${fileType} - ç‚¹å‡»ä¸‹è½½</div>
                                            </div>
                                        </div>
                                    `;
                                    
                                    // æ·»åŠ ç›´æ¥ä¸‹è½½åŠŸèƒ½
                                    link.addEventListener('click', function(e) {
                                        e.preventDefault();
                                        
                                        // ä½¿ç”¨fetch APIåŠ ä¸Šdownloadå‚æ•°æ¥ç¡®ä¿ä¸‹è½½
                                        fetch(this.href + '?download=1', {
                                            method: 'GET',
                                            headers: {
                                                'Content-Type': 'application/octet-stream',
                                            }
                                        })
                                        .then(response => response.blob())
                                        .then(blob => {
                                            // åˆ›å»ºä¸€ä¸ªå¸¦æœ‰blob URLçš„éšè—ä¸‹è½½é“¾æ¥
                                            const url = window.URL.createObjectURL(blob);
                                            const a = document.createElement('a');
                                            a.style.display = 'none';
                                            a.href = url;
                                            a.download = fileName;
                                            document.body.appendChild(a);
                                            a.click();
                                            window.URL.revokeObjectURL(url);
                                            document.body.removeChild(a);
                                            
                                            // æ˜¾ç¤ºä¸‹è½½å¼€å§‹æ¶ˆæ¯
                                            showAlarm(`å¼€å§‹ä¸‹è½½: ${fileName}`);
                                        })
                                        .catch(error => {
                                            console.error('ä¸‹è½½å¤±è´¥:', error);
                                            showAlarm('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
                                        });
                                    });
                                    
                                    downloadsList.appendChild(link);
                                });
                                
                                // æ·»åŠ "å…¨éƒ¨ä¸‹è½½"æŒ‰é’®
                                if (data.downloadedFiles.length > 1) {
                                    const downloadAllBtn = document.createElement('button');
                                    downloadAllBtn.textContent = `ä¸‹è½½å…¨éƒ¨ ${data.downloadedFiles.length} ä¸ªæ–‡ä»¶`;
                                    downloadAllBtn.className = 'btn-execute';
                                    downloadAllBtn.style.width = '100%';
                                    downloadAllBtn.style.marginTop = '15px';
                                    
                                    downloadAllBtn.onclick = function() {
                                        // ä¾æ¬¡è§¦å‘æ¯ä¸ªæ–‡ä»¶çš„ä¸‹è½½
                                        const links = downloadsList.querySelectorAll('a');
                                        links.forEach((link, index) => {
                                            setTimeout(() => {
                                                link.click(); // ç°åœ¨ä¼šè§¦å‘æˆ‘ä»¬ä¿®æ”¹è¿‡çš„ä¸‹è½½é€»è¾‘
                                            }, index * 800); // å¢åŠ é—´éš”æ—¶é—´ï¼Œé¿å…æµè§ˆå™¨é˜»æ­¢
                                        });
                                    };
                                    
                                    downloadsList.appendChild(downloadAllBtn);
                                }
                                
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°ä¸‹è½½åŒºåŸŸ
                                downloadsSection.scrollIntoView({ behavior: 'smooth' });
                            }
                            
                            if (data.error) {
                                showAlarm('ä¸‹è¼‰éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤');
                                console.error('æœåŠ¡å™¨æŠ¥å‘Šé”™è¯¯:', data);
                            }
                        } catch (e) {
                            console.error('Error parsing line:', line, e);
                        }
                    }
                }

                showAlarm('æ‰€æœ‰è§†é¢‘ä¸‹è½½å®Œæˆï¼');
            } catch (error) {
                console.error('Download error:', error);
                showAlarm('ä¸‹è¼‰éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤: ' + error.message);
                const errorLine = document.createElement('div');
                errorLine.className = 'status-line';
                errorLine.style.color = '#ff0000';
                errorLine.textContent = `éŒ¯èª¤: ${error.message}`;
                statusText.appendChild(errorLine);
            }
        }

        function clearAll() {
            document.getElementById('inputLinks').value = '';
            document.getElementById('downloadStatus').style.display = 'none';

            document.getElementById('progressBar').style.width = '0%';

        function showAlarm(message, duration = 2000) {
            const alarm = document.getElementById('alarmModal');

        // ä¿®æ”¹è²¼ä¸Šäº‹ä»¶å¤„ç†
        document.getElementById('inputLinks').addEventListener('paste', (e) => {
            // é˜»æ­¢é»˜è®¤è²¼ä¸Šè¡Œä¸º
            e.preventDefault();
            
            // è·å–å‰ªè´´æ¿æ•°æ®
            const clipboardData = e.clipboardData || window.clipboardData;
            let pastedText = clipboardData.getData('text');
            
            // å¤„ç†è²¼ä¸Šçš„æ–‡æœ¬
            pastedText = pastedText
                // å°†æ‰€æœ‰ç©ºç™½è¡Œæ›¿æ¢ä¸ºå•ä¸ªæ¢è¡Œ
                .replace(/[\r\n]+/g, '\n')
                // ç§»é™¤æ¯è¡Œå¼€å¤´å’Œç»“å°¾çš„ç©ºç™½
                .split('\n')
                .map(line => line.trim())
                // è¿‡æ»¤æ‰ç©ºè¡Œ
                .filter(line => line)
                .join('\n');

            // è·å–å½“å‰é€‰ä¸­ä½ç½®
            const textarea = document.getElementById('inputLinks');
            const startPos = textarea.selectionStart;
            const endPos = textarea.selectionEnd;
            
            // ç»„åˆæ–°çš„æ–‡æœ¬å†…å®¹
            const textBefore = textarea.value.substring(0, startPos);
            const textAfter = textarea.value.substring(endPos);
            
            // ç¡®ä¿è²¼ä¸Šçš„å†…å®¹å‰åæœ‰æ¢è¡Œï¼ˆå¦‚æœéœ€è¦ï¼‰
            const needNewlineBefore = textBefore && !textBefore.endsWith('\n');
            const needNewlineAfter = textAfter && !textAfter.startsWith('\n');
            
            const newText = textBefore + 
                           (needNewlineBefore ? '\n' : '') + 
                           pastedText + 
                           (needNewlineAfter ? '\n' : '') + 
                           textAfter;
            
            // æ›´æ–°æ–‡æœ¬æ¡†å†…å®¹
            textarea.value = newText;
            
            // è®¾ç½®æ–°çš„å…‰æ ‡ä½ç½®
            const newCursorPos = startPos + pastedText.length + 
                                (needNewlineBefore ? 1 : 0);
            textarea.setSelectionRange(newCursorPos, newCursorPos);
        });

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            const fileManagerSection = document.getElementById('fileManagerSection');
            const fileManagerList = document.getElementById('fileManagerList');
            
            fileManagerSection.style.display = 'block';
            fileManagerList.innerHTML = '<div class="loading-text">åŠ è½½æ–‡ä»¶åˆ—è¡¨ä¸­...</div>';
            
            try {
                const response = await fetch('./files');
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                const files = await response.json();
                
                if (files.length === 0) {
                    fileManagerList.innerHTML = '<div class="empty-list">æ²¡æœ‰æ‰¾åˆ°æ–‡ä»¶</div>';
                    return;
                }
                
                fileManagerList.innerHTML = '';
                
                // è®¡ç®—æ€»å¤§å°
                const totalSize = files.reduce((sum, file) => sum + file.size, 0);
                const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);
                
                // æ·»åŠ ç»Ÿè®¡ä¿¡æ¯
                const statsDiv = document.createElement('div');
                statsDiv.className = 'files-stats';
                statsDiv.innerHTML = `æ–‡ä»¶æ€»æ•°: ${files.length} | æ€»å¤§å°: ${totalSizeMB} MB`;
                fileManagerList.appendChild(statsDiv);
                
                // åˆ›å»ºæ–‡ä»¶è¡¨æ ¼
                const table = document.createElement('table');
                table.className = 'files-table';
                
                // è¡¨å¤´
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>æ–‡ä»¶å</th>
                        <th>å¤§å°</th>
                        <th>ä¿®æ”¹æ—¥æœŸ</th>
                        <th>æ“ä½œ</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                // è¡¨ä½“
                const tbody = document.createElement('tbody');
                files.forEach(file => {
                    const tr = document.createElement('tr');
                    
                    const sizeMB = (file.size / (1024 * 1024)).toFixed(2);

                document.querySelectorAll('.btn-download').forEach(btn => {

        }
        
        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(fileName) {
            const url = `/downloads/${encodeURIComponent(fileName)}?download=1`;
            
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/octet-stream',
                }
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showAlarm(`å¼€å§‹ä¸‹è½½: ${fileName}`);
            })
            .catch(error => {
                console.error('ä¸‹è½½å¤±è´¥:', error);
                showAlarm('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
            });
        }
        
        // åˆ é™¤æ–‡ä»¶
        async function deleteFile(fileName) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${fileName} å—?`)) {

            try {

        }
